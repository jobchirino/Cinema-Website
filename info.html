<!DOCTYPE html>
<html lang="en">
<head>

    <script defer src="./info.js"></script>
    <title>info</title>

        <img id="poster">

            <div>

                <p id="stars"></p>

            <div>

            </div>

        </div>
    </div>

            <div id="titulo">
