    <title>Cinema Website</title>

<body class="bg-dark">
<header>
    <div id="contenedor">
      <div id="toggle-drop">
        <button id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <div>
        <div id="botones">
          <button id="movies"><i class="bi bi-film"></i>Peliculas</button>
          <button id="series"><i class="bi bi-tv"></i>Series</button>
        </div>
        <div id="input-search">
          <form>
            <input type="text" placeholder="Buscar" id="camp" />
            <button id="enviar"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </div>
    </div>
</header>

<nav id="dropdown">
  <div id="img">

      <i class="bi bi-x-lg"></i>

  <div id="filters">
    <div id="filtros">
      <h3>Generos</h3>
      <div class="genero">
        <button class="genre" id="action">Acción</button>
        <button class="genre" id="adventure">Aventura</button>

        <button class="genre" id="history">Historia</button>
      </div>

      <div class="genero">
        <button class="genre" id="horror">Terror</button>
        <button class="genre" id="music">Música</button>
      </div>

      <div class="genero">
        <button class="genre" id="mistery">Misterio</button>
        <button class="genre" id="romance">Romance</button>
      </div>

      <div class="genero">
        <button class="genre" id="scifi">Ciencia Ficción</button>
        <button class="genre" id="war">Guerra</button>
      </div>

    </div>
    <div id="search">
      <h3>Años</h3>
      <div id="rango">
        <div id="min">
          <div>
            <input type="number" id="yearMin" value="1980" readonly/>
          </div>
          <div>
            <button class="aumentar" onclick="incrementYears(yearMin)"><i class="bi bi-caret-up-fill"></i></button>
            <button class="decrementar" onclick="decrementYears(yearMin)"><i class="bi bi-caret-down-fill"></i></button>
          </div>

        </div>
        <div id="max">
          <div>
            <input type="number" id="yearMax" value="2024" max="2025" readonly/>
          </div>
          <div>
            <button class="aumentar" onclick="incrementYears(yearMax)"><i class="bi bi-caret-up-fill"></i></button>
            <button class="decrementar" onclick="decrementYears(yearMax)"><i class="bi bi-caret-down-fill"></i></button>
          </div>
      </div>
    </div>
    <div>
      <button id="buscar">Buscar</button>
    </div>
  </div>

</nav>
